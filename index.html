<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input  id="thang" type="text">
<button  onclick="checkin()">nhap thang</button>
<p id="xuathien">hien thi ket qua</p>
<script>
    function checkin() {
        let chinh = +document.getElementById('thang').value;
        switch (chinh) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('xuathien').innerText = 'xuathien : thang co 31 ngay';
                break;
            case 2:
                document.getElementById('xuathien').innerText = 'xuathien : thang co 28-29 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('xuathien').innerText = 'xuanhien : thang co 30 ngay';
                break;
        }
    }
</script>
</body>
</html>
